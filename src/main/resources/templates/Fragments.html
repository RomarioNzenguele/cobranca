<!-- Head -->

<head th:fragment="head(titulo)">
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<!-- Header -->
<div th:fragment="header">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Logo" th:src="@{/images/logo-algaworks.png}" />
                </a>
            </div>
        </div>
    </nav>
</div>

<!-- Msg Geral -->
<div th:fragment="msgGeral" class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
    <span th:text="${mensagem}"> </span>
</div>

<!-- Msg de Erro -->
<div th:fragment="msgErro" class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
    <div th:each=" detailedError : ${#fields.detailedErrors()}">
        <span th:text="${detailedError.message}"> </span>
    </div>
</div>

<!-- Importando os scripts -->
<div th:fragment="jsImports">

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/cobranca.js}"></script>
</div>
