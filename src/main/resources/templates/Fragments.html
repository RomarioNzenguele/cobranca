<!-- Head -->

<head th:fragment="head(titulo)">
    <title th:text="${titulo}"></title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-datepicker.standalone.min.css" />
</head>

<!-- Cabecalho -->
<div th:fragment="header">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Logo" th:src="@{/images/logo-algaworks.png}" />
                </a>
            </div>
        </div>
    </nav>
</div>

<!-- Caixa de pesquisa -->
<form th:fragment="formPesquisa" method="get" class="form-horizontal" th:action="@{/titulos}" th:object="${filtro}">
    <div class="form-group">
        <div class="col-sm-3 qdInput">
            <div class="input-group">
                <input class="form form-control" placeholder="Digite o tÃ­tulo a ser pesquisado" autofocus="autofocus"
                    th:field="*{descricao}"></input> <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</form>

<!-- Importando os scripts -->
<div th:fragment="jsImports">

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/cobranca.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery.maskMoney.min.js}" type="text/javascript"></script>
</div>

<!-- Msg Geral -->
<div th:fragment="msgGeral" class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
    <span th:text="${mensagem}"> </span>
</div>

<!-- Msg de Erro -->
<div th:fragment="msgErro" class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
    <div th:each=" detailedError : ${#fields.detailedErrors()}">
        <span th:text="${detailedError.message}"> </span>
    </div>
</div>
